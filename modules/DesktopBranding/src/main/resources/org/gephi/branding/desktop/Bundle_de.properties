OutOfMemoryError.canIncreaseMemory.message = Gephi hat den maximal verfügbaren Speicherplatz aufgebraucht ({0}). Dies kommt vor, wenn die Datenmenge zu groß ist. Das Limit kann bis auf Ihrem Rechner bis auf {1} erhöht werden.\n\nGephi versucht, Ihr Projekt vor dem Beenden zu speichern. Wenn Sie abbrechen, ist es wahrscheinlich, dass Gephi nicht mehr antwortet.
OutOfMemoryError.alreadyMax.message = Gephi hat den maximal verfügbaren Speicherplatz aufgebraucht ({0}). Dies kommt vor, wenn die Datenmenge zu groß ist. Das Limit ist bereits auf den maximalen Wert gesetzt.\n\nGephi versucht, Ihr Projekt vor dem Beenden zu speichern. Wenn Sie abbrechen, ist es wahrscheinlich, dass Gephi nicht mehr antwortet.
